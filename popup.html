<!DOCTYPE html>
<html>
<head>
  <title>History Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 10px; }
    #search { width: 100%; padding: 8px; }
    #results { margin-top: 10px; max-height: 300px; overflow-y: auto; }
    .result { margin-bottom: 10px; }
    .result a { color: #0066cc; text-decoration: none; }
    .result a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <input id="search" type="text" placeholder="Search history..." />
  <div id="results"></div>

  <script src="popup.js"></script>
</body>
</html>
